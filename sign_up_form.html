<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="sign_up_form_style.css" />
		<title>Sign Up</title>
	</head>
	<body>
		<div class="cont0">
			<div class="cont1">
				<div class="cont2">
					<img src="galaxy.jpg" />
				</div>
				<div class="cont2-5">
					<div class="cont3_text">
						<h2>
							Welcome to our awesome and beautiful site! Here you
							will learn everything about the secrets of the
							universe! Sign-Up here to Begin!
						</h2>
					</div>
					<div class="cont4_forms">
						<div class="cont4-0_forms">
						<form>
							<label for="fname"> First Name: </label>
							<input
								type="text"
								class="fname"
								name="fname"
								maxlength="25"
								minlength="4"
								placeholder="Subaru..."
								required
							/>
						</form>
						<form>
							<label for="lname"> Last Name: </label>
							<input
								type="text"
								class="lname"
								name="lname"
								maxlength="25"
								minlength="4"
								placeholder="Natsuki..."
								required
							/>
						</form>
					</div>
					<div class="cont4-1_forms">
						<form>
							<label for="uemail"> Email: </label>
							<input
								type="email"
								class="uemail"
								name="uemail"
								maxlength="40"
								minlength="11"
								placeholder="Natsukis@gmail.com"
								required
							/>
						</form>
						<form>
							<label for="upass"> Password: </label>
							<input
								type="password"
								class="upass"
								name="upass"
								maxlength="15"
								minlength="8"
								placeholder="Type Password..."
								required
							/>
						</form>
					</div>
							<div class="cont5_submit_button">
								<a href="https://chondromatidiseleftherios.github.io/chondromatidis-eleftherios/"> 
								<button type="submit"class="btn1"><strong>Submit</strong></button>
							</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="cont6_theme">
			<button class="btn2" onclick="toggle()">Change Theme</button>
		</div>
	</body>
	<script src="sign_up_form_script.js"></script>
</html>
